<ul *ngFor="let question of quizQuestions()">
    {{question.question}}
    <span class="button" [ngClass]="{'checked':answer.isChecked}" *ngFor="let answer of question.answerModel" (click)="choosenAnswer(question,answer)">
        {{answer.answer}}
    </span>
</ul>
<div>
<span class="button" (click)="submitAnswers()">Submit asnwers</span>
<span [ngClass]="{'display-score':!enableScore}">{{score |limitDecimal}}%</span>
</div>
