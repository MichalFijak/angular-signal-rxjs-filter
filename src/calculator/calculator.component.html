<h2>Let's exchange your money!</h2>
<div>Choose your current currency,
    <!-- if user choose one of the option then possibilty options to exchange should show autmotaciallyu -->
    <select        
    [(ngModel)]="selectedCurrency" name="currency"
    >
        <option [value]="currency">USD</option>
        <option [value]="currency">EUR</option>
        <option [value]="currency">PLN</option>

    </select>
</div>
<span>Enter amount: </span>
<input placeholder="amount of money"
>
<div>Choose currency you want to exchange to
    <select
    [(ngModel)]="choosenCurrencyToExchange" name="toExchange">
    >
        <option value="toExchange">USD</option>
        <option value="toExchange">EUR</option>
        <option value="toExchange">PLN</option>
    </select>
</div>

<div>Your exchanged money:</div>
